<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets Hypermedias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
        }
        .project-card h2 {
            margin-top: 0;
            font-size: 20px;
            color: #007bff;
        }
        .project-card p {
            margin: 5px 0;
            color: #555;
        }
        .niveau {
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 3px;
            color: white;
        }
        .débutant { background-color: #28a745; }
        .intermédiaire { background-color: #ffc107; }
        .avancé { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>Projets Hypermedias</h1>
    <a href="form.html" target="_blank">Ajouter un nouveau projet</a>
    <div id="projects-container"></div>

    <script>
        // Sample projects
        const sampleProjects = [
            {
                nom: "Bibliothèque en ligne",
                description: "Application pour gérer des livres et utilisateurs.",
                technologies: "HTML, CSS, JS",
                niveau: "débutant"
            },
            {
                nom: "Jeu de mémoire",
                description: "Petit jeu pour entraîner la mémoire visuelle.",
                technologies: "JavaScript, D3",
                niveau: "intermédiaire"
            },
            {
                nom: "Visualisation de données météo",
                description: "Affiche graphiquement les températures et précipitations.",
                technologies: "D3.js, API météo",
                niveau: "avancé"
            }
        ];

        // Initialiser localStorage si vide
        if (!localStorage.getItem("projects")) {
            localStorage.setItem("projects", JSON.stringify(sampleProjects));
        }

        // Récupérer projets
        const projects = JSON.parse(localStorage.getItem("projects"));

        // Affichage avec cartes
        const container = document.getElementById("projects-container");
        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "project-card";

            const title = document.createElement("h2");
            title.textContent = project.nom;
            card.appendChild(title);

            const desc = document.createElement("p");
            desc.textContent = `Description: ${project.description}`;
            card.appendChild(desc);

            const tech = document.createElement("p");
            tech.textContent = `Technologies: ${project.technologies}`;
            card.appendChild(tech);

            const niveau = document.createElement("p");
            niveau.innerHTML = `Niveau: <span class="niveau ${project.niveau}">${project.niveau}</span>`;
            card.appendChild(niveau);

            container.appendChild(card);
        });
    </script>
</body>
</html>
